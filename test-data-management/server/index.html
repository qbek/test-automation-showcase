<!DOCTYPE html>
<html>
<head>
	<title>Sing in</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	  <div class="container">
      <div class="row">
        <div class="col-8">
          <h1> Please sing in!</h1>
          <p> You have only 3 tries before an end</p>
        </div>
      </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <form id="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="login" type="input" class="form-control" id="login" aria-describedby="emailHelp" testId="login">
            <small class="form-text text-muted">Who you are?</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="input" class="form-control" id="password" testId="password">
            <small class="form-text text-muted">Are you sure?</small>
          </div>
          <button type="submit" class="btn btn-success" testId="singInButton">Sign in</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6" id="alerts">

      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="code.js"></script>
</body>
</html>
